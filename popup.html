<!DOCTYPE html>
<html>
<head>
    <title>Docuu Email Scraper</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Docuu Email Scraper</h1>
        
        <!-- Tab Content -->
        <div class="tab-content">
            <div id="scrapeTab" class="tab">
                <button id="scrapeButton">Scrape Emails</button>
                <div class="email-list-container">
                    <div id="emailList">Emails will be displayed here...</div>
                </div>
            </div>
            <div id="settingsTab" class="tab">
                <label for="emailType">Select Email Type:</label>
                <select id="emailType">
                    <option value="all">Every Email</option>
                    <option value="gmail">Gmail</option>
                    <option value="outlook">Outlook</option>
                    <option value="hotmail">Hotmail</option>
                </select>
            </div>
        </div>

        <!-- Navbar -->
        <div class="navbar">
            <button class="tablink" id="scrapeTabButton">Scrape</button>
            <button class="tablink" id="settingsTabButton">Settings</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
